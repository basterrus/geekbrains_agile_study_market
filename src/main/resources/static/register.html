<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="register.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8888/index.html">Домашняя</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/productList.html">Товары</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/cart.html">Корзина</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Заказы</a>
        </li>
    </ul>

    <table>
        <tr>
            <td><h1>Интернет магазин</h1></td>
        </tr>
    </table>
    <form>
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" class="form-control" ng-model="newUser.username"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" ng-model="newUser.email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="newUser.password" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addUser()">Регистрация</button>
    </form>

</div>
</body>
</html>
